<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrations</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Webfont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Iconfont -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- <body class="translatepress-zh_CN"> -->
<body>
    <main>
        <div class="test" style="height: 30vh;"></div>

        <div id="js-filter" class="filter-board loading container">
            <div class="row">
                <div class="col-12 col-md-3">

                    <!-- Filter -->
                    <ul class="filter-wrap" id="filterChannel">
                        <li class="filter-item"><a class="filter-link active" href="javascript://"><i class="ti ti-layout-grid"></i>All</a></li>
                    </ul>
            
                </div>
                <div class="col-12 col-md-9">
            
                    <!-- Search -->
                    <div class="search-wrap">
                        <fieldset class="form-label-group form-group">
                            <i class="ti ti-search"></i>
                            <input class="form-control" id="searchInput" type="text" placeholder="Search by integration name">
                        </fieldset>
                        <p class="not-found-result keyword-hide">No search results matching the criteria.</p>
                    </div>
            
                    <!-- Channel List -->
                    <div class="card-wrap channel-list" id="all-channels"></div>
                </div>                       
            </div>
        </div>

        <div class="test" style="height: 500vh;"></div>
    </main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- filter -->
    <script src="js/getdata-filter.js"></script>
</body>
</html>
